<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accelerator - GLSL Shader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'ABCDiatype', monospace;
            color: #fff;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #ui-bar {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            color: #fff;
            user-select: none;
            cursor: default;
        }
        #ui-bar a {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        #ui-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="ui-bar"></div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';

        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Shader uniforms
        const uniforms = {
            t: { value: 0.0 },
            r: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
            speed: { value: 1.0 },
            zoom: { value: 9.0 },
            complexity: { value: 0.55 },
            iterations: { value: 20.0 },  // Start at 20 for intro animation
            colorIntensity: { value: 3500.0 },
            bend: { value: 0.5 },
            centerWarp: { value: -2.5 },
            hue: { value: 0.0 },
            noiseAmount: { value: 0.0 }
        };

        // UI state
        let showUI = true;

        // Vertex shader
        const vertexShader = `
            varying vec2 vUv;
            void main() {
                vUv = uv;
                gl_Position = vec4(position, 1.0);
            }
        `;

        // Fragment shader - "Accelerator"
        const fragmentShader = `
            uniform float t;              // time - drives animation
            uniform vec2 r;               // resolution
            uniform float zoom;           // camera depth (line 126)
            uniform float complexity;     // fractal seed value (line 129)
            uniform float iterations;     // detail level - more = slower but more detected
            uniform float colorIntensity; // brightness control (line 142)
            uniform float bend;           // bend/warp amount
            uniform float centerWarp;     // center-focused distortion
            uniform float hue;            // hue rotation in degrees
            uniform float noiseAmount;    // noise intensity
            varying vec2 vUv;

            // Noise functions from scriptorig.js
            vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
            vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }

            float snoise3D(vec3 v) {
                const vec2 C = vec2(1.0 / 6.0, 1.0 / 3.0);
                const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);
                vec3 i  = floor(v + dot(v, C.yyy));
                vec3 x0 = v - i + dot(i, C.xxx);
                vec3 g = step(x0.yzx, x0.xyz);
                vec3 l = 1.0 - g;
                vec3 i1 = min(g.xyz, l.zxy);
                vec3 i2 = max(g.xyz, l.zxy);
                vec3 x1 = x0 - i1 + C.xxx;
                vec3 x2 = x0 - i2 + C.yyy;
                vec3 x3 = x0 - D.yyy;
                i = mod289(i);
                vec4 p = permute(permute(permute(
                    i.z + vec4(0.0, i1.z, i2.z, 1.0))
                    + i.y + vec4(0.0, i1.y, i2.y, 1.0))
                    + i.x + vec4(0.0, i1.x, i2.x, 1.0));
                float n_ = 0.142857142857;
                vec3 ns = n_ * D.wyz - D.xzx;
                vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
                vec4 x_ = floor(j * ns.z);
                vec4 y_ = floor(j - 7.0 * x_);
                vec4 x = x_ * ns.x + ns.yyyy;
                vec4 y = y_ * ns.x + ns.yyyy;
                vec4 h = 1.0 - abs(x) - abs(y);
                vec4 b0 = vec4(x.xy, y.xy);
                vec4 b1 = vec4(x.zw, y.zw);
                vec4 s0 = floor(b0) * 2.0 + 1.0;
                vec4 s1 = floor(b1) * 2.0 + 1.0;
                vec4 sh = -step(h, vec4(0.0));
                vec4 a0 = b0.xzyw + s0.xzyw * sh.xxyy;
                vec4 a1 = b1.xzyw + s1.xzyw * sh.zzww;
                vec3 p0 = vec3(a0.xy, h.x);
                vec3 p1 = vec3(a0.zw, h.y);
                vec3 p2 = vec3(a1.xy, h.z);
                vec3 p3 = vec3(a1.zw, h.w);
                vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
                p0 *= norm.x;
                p1 *= norm.y;
                p2 *= norm.z;
                p3 *= norm.w;
                vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                m = m * m;
                return 42.0 * dot(m*m, vec4(dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3)));
            }

            // HSV to RGB
            vec3 hsv(float h, float s, float v) {
                vec4 t = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
                vec3 p = abs(fract(vec3(h) + t.xyz) * 6.0 - vec3(t.w));
                return v * mix(vec3(t.x), clamp(p - vec3(t.x), 0.0, 1.0), s);
            }

            // 2D rotation matrix
            mat2 rotate2D(float r) {
                return mat2(cos(r), sin(r), -sin(r), cos(r));
            }

            // Hue rotation function
            vec3 hueShift(vec3 color, float hueAdjust) {
                const vec3 k = vec3(0.57735, 0.57735, 0.57735);
                float cosAngle = cos(hueAdjust);
                return vec3(color * cosAngle + cross(k, color) * sin(hueAdjust) + k * dot(k, color) * (1.0 - cosAngle));
            }

            void main() {
                vec4 o = vec4(0.0);       // output color accumulator
                vec2 FC = gl_FragCoord.xy;

                // Raymarching loop - steps through 3D space
                for(float i = 0.0, z = 0.0, d = 0.0, s = 0.0; i < iterations; i++) {
                    // p = ray direction from camera
                    vec3 p = z * normalize(vec3(FC.xy * 2.0 - r.xy, 0.0));

                    // Apply bend to ray direction
                    vec2 uv = FC / r - 0.5;
                    float bendAmount = length(uv) * bend;
                    p.xy += uv * bendAmount * 5.0;

                    p.z += zoom;  // camera distance

                    // a = fractal position - this creates the geometric structure
                    vec3 a = vec3(0.0);
                    a += complexity;  // seed value affects shape complexity
                    a = dot(a, p) * a * cross(a, p);  // fractal formula

                    // Add noise variation
                    if (noiseAmount > 0.0) {
                        float noise = snoise3D(p * 0.5 + vec3(t * 0.1));
                        a += noise * noiseAmount;
                    }

                    // Apply center warp - localized to center with falloff
                    float centerDist = length(uv);
                    float centerFalloff = exp(-centerDist * 3.0);  // exponential falloff
                    a += centerWarp * centerFalloff * 2.0;

                    // s = shape field - distance to surface
                    // changing the -0.8 value shifts the form
                    s = sqrt(length(a.xz - a.y - 0.8));

                    // Inner loop - creates animated distortions
                    // sin(round(a * d) - t) creates the wavy/glitchy patterns
                    for(d = 2.0; d < 9.0; d++) {
                        a += sin(round(a * d) - t).yzx / d;
                    }

                    // Raymarch step - how far to step through space
                    z += d = length(sin(a / 0.1)) * s / 20.0;

                    // Accumulate color - vec4(R, G, B, A)
                    // s = red channel (shape field)
                    // 2.0 = green channel (constant)
                    // z = blue channel (depth)
                    o += vec4(s, 2.0, z, 1.0) / s / d;
                }

                // Final color with contrast curve
                o = tanh(o / colorIntensity);

                // Apply hue rotation
                o.rgb = hueShift(o.rgb, radians(hue));

                gl_FragColor = o;
            }
        `;

        // Create shader material
        const material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            vertexShader: vertexShader,
            fragmentShader: fragmentShader
        });

        // Create plane geometry
        const geometry = new THREE.PlaneGeometry(2, 2);
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // FPS counter
        let lastTime = performance.now();
        let frames = 0;
        let fps = 0;

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            const step = e.shiftKey ? 10 : 1;
            switch(e.key.toLowerCase()) {
                case 'h':
                    window.location.href = '../';
                    break;
                case 'u':
                    showUI = !showUI;
                    updateUI();
                    break;
                case 'z':
                    uniforms.zoom.value = Math.max(1, uniforms.zoom.value - 0.5 * step);
                    break;
                case 'x':
                    uniforms.zoom.value = Math.min(20, uniforms.zoom.value + 0.5 * step);
                    break;
                case 'c':
                    uniforms.complexity.value = Math.max(0.1, uniforms.complexity.value - 0.05 * step);
                    break;
                case 'v':
                    uniforms.complexity.value = Math.min(0.75, uniforms.complexity.value + 0.05 * step);
                    break;
                case 'i':
                    uniforms.iterations.value = Math.max(20, uniforms.iterations.value - 5 * step);
                    break;
                case 'o':
                    uniforms.iterations.value = Math.min(150, uniforms.iterations.value + 5 * step);
                    break;
                case 'b':
                    uniforms.colorIntensity.value = Math.max(1000, uniforms.colorIntensity.value - 500 * step);
                    break;
                case 'n':
                    uniforms.colorIntensity.value = Math.min(8000, uniforms.colorIntensity.value + 500 * step);
                    break;
                case 's':
                    uniforms.speed.value = Math.max(0, uniforms.speed.value - 0.1 * step);
                    break;
                case 'f':
                    uniforms.speed.value = Math.min(3, uniforms.speed.value + 0.1 * step);
                    break;
            }
            updateUI();
        });

        // Update UI function
        function updateUI() {
            const uiBar = document.getElementById('ui-bar');
            if (!showUI) {
                uiBar.style.display = 'none';
                return;
            }
            uiBar.style.display = 'block';

            const homeLink = '<a href="../">‚Üê home</a>';
            const text = `${homeLink} | FPS: ${Math.round(fps)} | Z/X = zoom (${uniforms.zoom.value.toFixed(1)}) | C/V = complexity (${uniforms.complexity.value.toFixed(2)}) | I/O = iterations (${Math.round(uniforms.iterations.value)}) | B/N = brightness (${Math.round(uniforms.colorIntensity.value)}) | S/F = speed (${uniforms.speed.value.toFixed(1)}) | U = hide UI`;
            uiBar.innerHTML = text;
        }

        // Intro animation
        const introDuration = 3000; // 3 seconds
        const introStart = performance.now();
        const introStartIterations = 20;
        const introTargetIterations = 80;

        // Ease in-out function
        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Intro animation for iterations
            const elapsed = performance.now() - introStart;
            if (elapsed < introDuration) {
                const progress = elapsed / introDuration;
                const easedProgress = easeInOutCubic(progress);
                const currentIterations = introStartIterations + easedProgress * (introTargetIterations - introStartIterations);
                uniforms.iterations.value = currentIterations;
            }

            uniforms.t.value += 0.01 * uniforms.speed.value;
            renderer.render(scene, camera);

            // Calculate FPS
            frames++;
            const now = performance.now();
            if (now >= lastTime + 1000) {
                fps = Math.round((frames * 1000) / (now - lastTime));
                frames = 0;
                lastTime = now;
                updateUI();
            }
        }

        // Initialize UI
        updateUI();

        // Handle window resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            uniforms.r.value.set(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
