<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafitti ASCII Painter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="asciiCanvas" aria-label="ASCII graffiti surface"></canvas>
  <div class="hud" id="hud">
    <a href="../">â† home</a>
    <span>|</span>
    <span><span class="key">Drag</span> paint</span>
    <span><span class="key">Shift</span> erase</span>
    <span><span class="key">Space</span> detail</span>
    <span><span class="key">R</span> reshuffle</span>
    <span><span class="key">C</span> reveal</span>
    <span>|</span>
    <label class="control-inline">
      Spacing: <input type="range" id="spacingSlider" min="0" max="20" step="0.5" value="5" aria-label="Quote spacing">
    </label>
    <button id="cameraToggle" type="button">Enable Camera</button>
    <span class="status" aria-live="polite"></span>
  </div>
  <div class="camera-preview" id="cameraPreview">
    <video id="previewVideo" playsinline></video>
    <canvas id="previewCanvas"></canvas>
  </div>
  <script type="module" src="sketch.js"></script>
</body>
</html>
