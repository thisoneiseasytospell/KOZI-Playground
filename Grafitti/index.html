<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafitti ASCII Painter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="asciiCanvas" aria-label="ASCII graffiti surface"></canvas>
  <div class="controls" id="controls">
    <label class="control">
      Spacing
      <input type="range" id="spacingSlider" min="1" max="12" value="5" aria-label="Quote spacing">
    </label>
    <button id="cameraToggle" type="button">Enable Camera</button>
  </div>
  <div class="hud" id="hud">
    <span><span class="key">Drag</span> paint</span>
    <span><span class="key">Shift</span> erase</span>
    <span><span class="key">Space</span> calm hold</span>
    <span><span class="key">R</span> reshuffle</span>
    <span><span class="key">C</span> reveal all</span>
    <span class="status" aria-live="polite"></span>
  </div>
  <script type="module" src="sketch.js"></script>
</body>
</html>
