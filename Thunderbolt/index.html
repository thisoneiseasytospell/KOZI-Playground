<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunderbolt Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: monospace;
        }

        canvas {
            display: block;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 14px;
            opacity: 0.7;
            z-index: 1000;
            pointer-events: none;
        }

        .info a, .info button {
            color: #fff;
            text-decoration: underline;
            background: none;
            border: none;
            cursor: pointer;
            font-family: monospace;
            font-size: 14px;
            padding: 0;
            margin: 0;
            pointer-events: auto;
        }

        .info a:hover, .info button:hover {
            opacity: 1;
        }

        .info button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #exportStatus {
            color: #fff;
            font-family: monospace;
            font-size: 14px;
            display: inline;
        }

        canvas {
            touch-action: none;
        }
    </style>
</head>
<body>
    <div class="info">
        <a href="../">Home</a> | Click and drag to spawn thunderbolts | Thickness: 20% (+/- keys) | SPACE: explosion | R: rotation (ON) | <button id="exportMP4">Export MP4</button> <span id="exportStatus"></span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/h264-mp4-encoder@1.0.12/embuild/dist/h264-mp4-encoder.web.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
