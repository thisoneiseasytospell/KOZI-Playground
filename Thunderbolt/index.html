<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunderbolt Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'ABCDiatype', monospace;
        }

        canvas {
            display: block;
            touch-action: none;
        }

        #ui-bar {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            color: #fff;
            user-select: none;
            cursor: default;
            z-index: 1000;
        }

        #ui-bar a {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        #ui-bar a:hover {
            text-decoration: underline;
        }

        #ui-bar button {
            color: #fff;
            text-decoration: underline;
            background: none;
            border: none;
            cursor: pointer;
            font-family: 'ABCDiatype', monospace;
            font-size: 12px;
            padding: 0;
            margin: 0;
        }

        #ui-bar button:hover {
            opacity: 0.8;
        }

        #ui-bar button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #exportStatus {
            color: #fff;
            font-family: 'ABCDiatype', monospace;
            font-size: 12px;
            display: inline;
        }
    </style>
</head>
<body>
    <div id="ui-bar"></div>
    <script src="https://cdn.jsdelivr.net/npm/h264-mp4-encoder@1.0.12/embuild/dist/h264-mp4-encoder.web.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
