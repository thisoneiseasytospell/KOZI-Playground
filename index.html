<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOZI Playground</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'ABCDiatype', monospace;
      background-color: #000;
      color: #fff;
      padding: 40px;
      font-size: 0.75em;
    }
    .container {
      max-width: 100%;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 1em;
      font-weight: normal;
      letter-spacing: 2px;
    }
    .project-list {
      display: flex;
      flex-direction: column;
      gap: 0;
    }
    .project-card {
      padding: 8px 0;
      text-decoration: none;
      color: #fff;
      cursor: pointer;
      background-color: #000;
      border: none;
      border-radius: 0;
      display: inline-block;
      width: fit-content;
      position: relative;
    }
    .project-card:hover h2 {
      text-decoration: underline;
    }
    .project-card h2 {
      font-size: 1em;
      font-weight: normal;
    }
    .video-preview {
      display: none;
      position: fixed;
      max-width: 400px;
      max-height: 300px;
      z-index: 1000;
      pointer-events: none;
      cursor: pointer;
    }
    .project-card:hover .video-preview {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KOZI Playground</h1>
    <div class="project-list">
      <a href="ASCII/index.html" class="project-card">
        <h2>ASCII Camera Glitch</h2>
        <video class="video-preview" autoplay loop muted playsinline>
          <source src="demos/asciidemo.mp4" type="video/mp4">
        </video>
      </a>
      <a href="GLGS/index.html" class="project-card">
        <h2>GLGS</h2>
      </a>
      <a href="Thunderbolt/index.html" class="project-card">
        <h2>Thunderbolt</h2>
        <video class="video-preview" autoplay loop muted playsinline>
          <source src="demos/thunderdemo.mp4" type="video/mp4">
        </video>
      </a>
    </div>
  </div>
  <script>
    document.querySelectorAll('.project-card').forEach(card => {
      const video = card.querySelector('.video-preview');
      card.addEventListener('mousemove', (e) => {
        video.style.left = (e.clientX + 20) + 'px';
        video.style.top = (e.clientY + 20) + 'px';
      });
    });
  </script>
</body>
</html>
